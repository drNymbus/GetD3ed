<!DOCTYPE html>
<meta charset="utf-8">
<title>Trajectories</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
  <header>
    <a href="http://www.lirmm.fr/lirmm_eng" target="_blank"><img src="img/lirmm.png" class="logo" /></a>
    <h1>Representative Movement Patterns</h1>
    <a href="http://www.umontpellier.fr/" target="_blank"><img src="img/um.png" class="logo" /></a>
  </header>
  <div id="legende">
    <span>Légende</span>
    <div class="btnLegende"></div>
  </div>
  <div id="chart">

    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/sankey.js"></script>
    <script>
    function addPatternAttribute(pattern, linkPattern, link){

      if(!link["pattern"]){
        link["pattern"] = [{"name" : pattern.name, "links": [linkPattern]}];
      }
      else{
        var find = false;
        link.pattern.forEach(function(x){
          if(x.name == pattern.name){
            find = true;
            x.links.push(linkPattern);
          }
        });
        if(!find){
          link["pattern"].push({"name" : pattern.name, "links": [linkPattern]});   
        }
      }
    }
      var units = "Widgets";


      var margin = {top: 40, right: 40, bottom: 40, left: 40},
      width = 1024 - margin.right - margin.left,
      height = 600 - margin.top - margin.bottom;


var formatNumber = d3.format(",.0f"),    // zero decimal places
format = function(d) { return formatNumber(d) + " " + units; },
color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform", 
  "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
.nodeWidth(24)
.nodePadding(10)
.size([width, height]);

//---------------- Initialisation du svg Terminée ----------------- 

// path est un objet link -> permet la création des liens entre clusters
var path = sankey.link();

// load the data
//d3.json("sankeygreenhouse.json", function(error, graph) {
  d3.json("json/backup.json", function(error, graph) {
//d3.json("json/traj2.json", function(error, graph) {
    var nodeMap = {};
    graph.nodes.forEach(function(x) {nodeMap[x.id] = x; });


    graph.pattern.forEach(function(x){
      //console.log(x);
      var arrayID = [];
      if(x.links.length != 0){
        $(".btnLegende").append($("<ul>")
          .append($("<li>")
            .addClass(x.name)
            .append($("<label>")
              .append($("<input>")
                .addClass(x.name)
                .attr("type","checkbox")
                .attr("checked","true")
                .on("click",function(evt){
                  var checked = $(this).prop("checked");
                  var checkbox = document.querySelectorAll(".btnLegende ." + this.getAttribute("class") + " li input");
                  $(checkbox).prop("checked", checked);
                  $(checkbox).prop("disabled", !checked);
                }))
              .append(x.name))));

        x.links.forEach(function(y){
          
          if(!arrayID.includes(y.id)){
            $(".btnLegende ul li." + x.name).append($("<ul>")
              .append($("<li>")
                .append($("<label>")
                  .append($("<input>")
                    .addClass(x.name)
                    .addClass(x.name + y.id)
                    .attr("type","checkbox")
                    .attr("checked","true"))
                  .append(y.id))));
            arrayID.push(y.id);
          }

          if(parseInt(y.value) > 1){
            var labels = y.label.split(",");
            labels.forEach(function(lab){
              graph.links.forEach(function(z){
                if(z.label == lab && z.source == y.source && z.target == y.target){
                  addPatternAttribute(x,y,z);
                }
              });     
            })
          }
          else{
            graph.links.forEach(function(z){
              if(z.label == y.label && z.source == y.source && z.target == y.target){
                addPatternAttribute(x,y,z);
              }
            });
          }
        });
      }
    });




    // Créé les liens avec les numéros de node dans graphe.link
    graph.links = graph.links.map(function(x) {
      return {
        source: nodeMap[x.source],
        target: nodeMap[x.target],
        value: x.value,
        label: x.label,
        pattern: x.pattern
      };
    });
    
  // initialise les éléments graph.nodes et graph.links dans sankey, la fonction layout définis les positionnements etc ...
  sankey
  .nodes(graph.nodes)
  .links(graph.links)
  .layout(32);

// add in the links
var link = svg.append("g").selectAll(".link")
.data(graph.links)
.enter().append("path")
.attr("class", "link")
.attr("d", path)
.style("stroke-width", function(d){return 0.5*d.value;})
      //.style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

// add in the label for the edges on mouse over 
link.append("title").text(function(d) {
  var str = "Node : " + d.label + "\nPatterns : ";
  d.pattern.forEach(function(x){
    x.links.forEach(function(y){
      str += "\n" + x.name + y.id;
    });
  });
  return str;
});

// Ajout des classes sur les links
link.data().forEach(function(lien){
  lien.pattern.forEach(function(pattern){
    link.classed(pattern.name, true);
    pattern.links.forEach(function(patternLink){
      link.classed(pattern.name + patternLink.id,true);
    });
  });
});

// add the link titles
/*
  link.append("title")
        .text(function(d) {
      	return d.source.name + " → " + 
                d.target.name + "\n" + format(d.value); });
                */

// add in the nodes
var node = svg.append("g").selectAll(".node")
.data(graph.nodes)
.enter().append("g")
.attr("class", "node")
.attr("transform", function(d) { 
  return "translate(" + d.x + "," + d.y + ")"; })
.call(d3.behavior.drag()
  .origin(function(d) { return d; })
  .on("dragstart", function() { 
    this.parentNode.appendChild(this); })
  .on("drag", dragmove));

// add the rectangles for the nodes
node.append("rect")
.attr("height", function(d) {return d.dy; })
.attr("width", sankey.nodeWidth())
.style("fill", function(d) { 
  return d.color = color(d.id); })
.style("stroke", function(d) { 
  return d3.rgb(d.color).darker(2); })
    /*.append("title")
      .text(function(d) { 
        return d.name + "\n" + format(d.value); });*/

// add in the label for the nodes
node.append("text")
.attr("x", 0)
.attr("y", function(d) { return d.dy / 2; })
.attr("dy", ".35em")
.attr("text-anchor", "begin")
.attr("transform", null)
.text(function(d) { return d.id; })

// add in the label for the nodes on mouse over
node.append("svg:title")
.text(function(d) { return d.label; })

// the function for moving the nodes
function dragmove(d) {
  d3.select(this).attr("transform", 
    "translate(" + (
     d.x
        	   //d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
            ) + "," + (
            d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
  sankey.relayout();
  link.attr("d", path);
}
});

</script>

</div>
</body>
</html>
